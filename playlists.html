<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador - S-Tags</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./utilplaylists.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <script>
    AOS.init();
  </script>
<div class="content">
  <div class="logo-cont">
    <img src="assets/logo.png" class="ir animate__animated animate__fadeInDown" alt="">
  </div>

  <div class="input-group mb-3 animate__animated animate__fadeInDown animate__delay-2s">
    <div class="input-group-prepend">
      <span class="input-group-text">Tags</span>
    </div>
    <input type="text" class="form-control" placeholder="Tag1, Tag2, Tag3" id="input-tags">
  </div>

  <div class="button-cont animate__animated animate__fadeInDown animate__delay-2s">
    <button class="login small-button" type="submit" id="submit-button">Get playlist!</button>
  </div>

  <div id="playlist">

  </div>
</div>
